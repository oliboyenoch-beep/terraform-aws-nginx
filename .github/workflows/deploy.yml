name: Deploy AWS Infrastructure

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.5

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Generate SSH key pair
      run: |
        rm -f terraform_key terraform_key.pub
        ssh-keygen -t rsa -b 2048 -f terraform_key -N ""
        chmod 600 terraform_key
        
        TIMESTAMP=$(date +%s)
        KEY_NAME="aws-key-${TIMESTAMP}"
        PUBLIC_KEY=$(cat terraform_key.pub)
        
        echo "KEY_NAME=$KEY_NAME" >> $GITHUB_ENV
        echo "PUBLIC_KEY<<EOF" >> $GITHUB_ENV
        echo "$PUBLIC_KEY" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
        echo "Debug: KEY_NAME = $KEY_NAME"
        echo "Debug: PUBLIC_KEY length = ${#PUBLIC_KEY}"

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: |
        echo "Deploying with variables:"
        echo "KEY_NAME: $KEY_NAME"
        echo "PUBLIC_KEY starts with: ${PUBLIC_KEY:0:20}..."
        
        terraform apply -auto-approve \
          -var="key_name=$KEY_NAME" \
          -var="public_key=$PUBLIC_KEY"

    - name: Get instance details
      run: |
        echo "INSTANCE_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV
        echo "INSTANCE_ID=$(terraform output -raw instance_id)" >> $GITHUB_ENV

    - name: Wait for instance
      run: |
        echo "Waiting for instance to be running..."
        aws ec2 wait instance-running --instance-ids $INSTANCE_ID
        
        echo "Waiting for SSH..."
        for i in {1..30}; do
          if ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no \
             -i terraform_key ec2-user@$INSTANCE_IP 'echo "Ready"' 2>/dev/null; then
            echo "SSH is ready!"
            break
          fi
          echo "Attempt $i/30: Waiting 10s..."
          sleep 10
        done

    - name: Install Nginx
      run: |
        echo "Copying install script..."
        scp -o StrictHostKeyChecking=no -i terraform_key \
          install-nginx.sh ec2-user@$INSTANCE_IP:/tmp/
        
        echo "Installing Nginx..."
        ssh -o StrictHostKeyChecking=no -i terraform_key \
          ec2-user@$INSTANCE_IP 'chmod +x /tmp/install-nginx.sh && /tmp/install-nginx.sh'

    - name: Test deployment
      run: |
        echo "Testing Nginx..."
        ssh -o StrictHostKeyChecking=no -i terraform_key \
          ec2-user@$INSTANCE_IP 'curl -s http://localhost'
        
        echo "‚úÖ Deployment successful!"
        echo "üåê Access at: http://$INSTANCE_IP"

    - name: Cleanup
      if: always()
      run: rm -f terraform_key terraform_key.pub