name: Terraform Deploy with SSH Nginx Setup

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Terraform Apply and Install Nginx
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (create tfplan)
        env:
          TF_LOG_PATH: ${{ github.workspace }}/tf.log
        run: |
          set -o pipefail
          terraform plan \
            -out=tfplan \
            -input=false \
            -var="public_key_content=${{ secrets.PUBLIC_SSH_KEY }}" \
            -no-color || {

              echo "Terraform plan failed. Dumping TF log."
              terraform plan -no-color -var="public_key_content=${{ secrets.PUBLIC_SSH_KEY }}" || true

              if [ -f tf.log ]; then
                echo "---- TF_LOG (last 200 lines) ----"
                tail -n 200 tf.log || true
              fi

              exit 1
          }

          echo "✅ Terraform plan succeeded — summary below:"
          terraform show -no-color tfplan | sed -n '1,200p'

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan

      - name: Get EC2 Public IP
        id: get_ip
        run: echo "PUBLIC_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      - name: Create private key file
        run: |
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Wait for SSH to become available
        run: |
          echo "Waiting for SSH on $PUBLIC_IP..."
          for i in $(seq 1 30); do
            ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no \
                -i private_key.pem ubuntu@"$PUBLIC_IP" 'echo SSH_OK' >/dev/null 2>&1 && {
                  echo "✅ SSH is ready"
                  exit 0
                }
            echo "Attempt $i: SSH not ready, retrying in 10s..."
            sleep 10
          done
          echo "❌ SSH did not become available" >&2
          exit 1

      - name: SSH and install Nginx
        run: |
          echo "Installing NGINX on EC2..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@"$PUBLIC_IP" <<'EOF'
            set -e
            sudo apt-get update -y
            sudo apt-get install -y nginx
            sudo systemctl enable nginx
            sudo systemctl start nginx
            sudo systemctl status nginx --no-pager
            echo "✅ NGINX installed and running!"
          EOF

      - name: Cleanup key
        if: always()
        run: rm -f private_key.pem
