name: Deploy Infrastructure and Install Nginx

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.5

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Generate SSH key pair
      run: |
        ssh-keygen -t rsa -b 4096 -f ~/.ssh/terraform_key -N ""
        chmod 600 ~/.ssh/terraform_key
        
        TIMESTAMP=$(date +%s)
        KEY_NAME="terraform-key-${TIMESTAMP}"
        PUBLIC_KEY=$(cat ~/.ssh/terraform_key.pub)
        
        echo "KEY_NAME=$KEY_NAME" >> $GITHUB_ENV
        echo "PUBLIC_KEY=$PUBLIC_KEY" >> $GITHUB_ENV

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: |
        terraform plan \
          -var="key_name=$KEY_NAME" \
          -var="public_key=$PUBLIC_KEY" \
          -out=tfplan

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

    - name: Get instance details
      run: |
        echo "INSTANCE_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV
        echo "INSTANCE_ID=$(terraform output -raw instance_id)" >> $GITHUB_ENV

    - name: Wait for instance to be ready
      run: |
        echo "Waiting for instance to be running..."
        aws ec2 wait instance-running --instance-ids $INSTANCE_ID
        
        echo "Waiting for SSH to be available..."
        for i in {1..20}; do
          if ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no \
             -i ~/.ssh/terraform_key ubuntu@$INSTANCE_IP 'echo "SSH Ready"' 2>/dev/null; then
            echo "SSH is ready!"
            break
          fi
          echo "Attempt $i: SSH not ready, waiting 15s..."
          sleep 15
        done

    - name: Install Nginx
      run: |
        echo "Installing Nginx on the instance..."
        scp -o StrictHostKeyChecking=no -i ~/.ssh/terraform_key \
          install-nginx.sh ubuntu@$INSTANCE_IP:/tmp/
        
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/terraform_key \
          ubuntu@$INSTANCE_IP 'chmod +x /tmp/install-nginx.sh && /tmp/install-nginx.sh'

    - name: Verify installation
      run: |
        echo "Verifying Nginx installation..."
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/terraform_key \
          ubuntu@$INSTANCE_IP 'curl -s http://localhost | head -5'
        
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Access your server at: http://$INSTANCE_IP"